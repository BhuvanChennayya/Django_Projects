{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'style.css' %}">
<body>

<table border='1'>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email-Id</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
      <td>{{ x.email }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
