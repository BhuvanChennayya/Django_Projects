<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docketrun Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* Light background color */
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Docketrun Web Page</h1>
    </header>
    <main>
        <p>Please visit the link below:</p>
        <h3><a href="https://www.docketrun.com" target="_blank" rel="noopener noreferrer">Docketrun.com</a></h3>
        <button class="button" onclick="window.open('https://www.docketrun.com', '_blank')">Visit Docketrun</button>
        <button class="button" onclick="alert('Stay tuned for more updates!')">More Info</button>
    </main>
    <footer>
        <p>&copy; 2024 Docketrun. All rights reserved.</p>
    </footer>
</body>
</html>
